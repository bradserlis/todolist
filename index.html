<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Todo List</title>
    <!-- Don't forget to link your .js file -->
    <!-- Don't forget to link your .css file -->
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <img src="https://d2rd7etdn93tqb.cloudfront.net/wp-content/uploads/2015/02/6-grumpy-cat.jpg">
      <h1>Grumpy Cat's ToDo List</h1>

      <form id="formID">
        <input type="text" id="newInput" placeholder="Enter Next Todo Here..." size="50" maxlength="50">
        <button type="submit" form="formID" value="submit" class="btn btn-primary active">Add</button>
      </form>
      
    </div>
    <div class="center-block">
            <!-- This is a where you could add a <form>
            that accepts in <input> field,
            don't forget to add a submit button to your form  -->
      <ul class="listLanding">
    <li><span><i class="fa fa-trash"></i></span> Eat Food</li>
    <li><span><i class="fa fa-trash"></i></span> Rake a Couch</li>
      </ul>

          <!-- You also need a place to append your jQuery logic to the DOM (your list).
          Perhaps you could try using tags such as <ol> or <ul> -->
    </div>
  
</div>

    <script type="text/javascript" src="app.js"></script>
	</body>
</html>
